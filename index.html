---
title: 主页
theme :
   name : ayfickle
---
{% include JB/setup %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>刘小六</title>
    <meta name="description" content="">
    <meta name="author" content="ayfickle">
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/animate.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/index.css?body=1" rel="stylesheet" type="text/css" media="all">
    
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/imgs/home/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
</head>

<body>
    <div class="container">
        <div class="ay-img">
            <img src="{{ ASSET_PATH }}/imgs/home/ayfickle.jpg">
        </div>
        <div class="ay-container">
            <p>ayfickle's blog</p>
        </div>
        <div class="ay-nav">
            <ul class="nav">
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include JB/pages_list %}
            </ul>
        </div>
        <div class="ay-moto">
            <p>小前端 || 大前端</p>
        </div>
        <div class="ay-info">
            <div class="transbox">
                <p>What's wrong</p>
                <p>create with jekyll by liu</p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
